<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Apple-style rich gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A80"/>
      <stop offset="50%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#E25555"/>
    </linearGradient>

    <!-- Inner glow for depth -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>

    <!-- Subtle shadow for the symbol -->
    <filter id="symbolShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGrad)"/>

  <!-- Subtle top highlight -->
  <rect width="1024" height="1024" fill="url(#innerGlow)"/>

  <!-- The Symbol: Single perfect stitch -->
  <!-- Mathematically precise V with yarn-like softness -->
  <g filter="url(#symbolShadow)">
    <path d="M296 336
             Q296 336 512 640
             Q728 336 728 336"
          stroke="white"
          stroke-width="72"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Subtle inner highlight on stroke -->
  <path d="M308 348
           Q308 348 512 620
           Q716 348 716 348"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="24"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
