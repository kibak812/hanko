name: hanko_hanko
description: "한코한코 - 뜨개질 카운터 앱. 한국어 음성 제어와 위젯으로 편리한 카운팅."
publish_to: 'none'
version: 1.0.2+9

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Database - ObjectBox (actively maintained, high performance)
  objectbox: ^5.1.0
  objectbox_flutter_libs: ^5.1.0
  path_provider: ^2.1.5

  # Local Storage (for settings)
  shared_preferences: ^2.3.4

  # Voice
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0

  # Monetization
  google_mobile_ads: ^5.3.0

  # Navigation
  go_router: ^14.8.1

  # Utilities
  intl: ^0.20.2
  package_info_plus: ^8.1.3
  wakelock_plus: ^1.2.10
  vibration: ^3.1.0

  # UI Enhancements
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.10.5
  objectbox_generator: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
